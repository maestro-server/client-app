<div>
  <div v-if="items && items.length > 0">
    <panel v-for="item, i in items" :key="i">
      <div class="col-sm-7 col-xs-12">
        <slot name="header" :item="item">
          <h3 class="mt0 mb0">
            {{item.name}}
          </h3>
        </slot>

        <button class="btn btn-primary btn-xs mt10" @click.stop="event('edit', item)">
          <i class="fa fa-pencil" aria-hidden="true"></i> Edit {{label}}
        </button>
        <button class="btn btn-primary btn-xs mt10" @click.stop="event('acl', item)">
          <i class="fa fa-key" aria-hidden="true"></i> Edit Access
        </button>
        <button class="btn btn-danger btn-xs mt10" @click.stop="event('del', item)">
          <i class="fa fa-trash" aria-hidden="true"></i> Delete {{label}}
        </button>
      </div>
      <div class="col-sm-5 col-xs-12 text-right">
        <slot name="info" :item="item"></slot>
      </div>
    </panel>

    <div class="text-center">
      <pagination :total_pages="total_pages" :current_page="current_page"
                  @changePage="changePage"></pagination>
    </div>
  </div>

  <div class="text-center" v-if="items.length == 0">
    <well>
      <h4>You dont have any {{label}}, Do you like to create one?</h4>
      <hr/>
      <button class="btn btn-primary btn-lg" @click.stop="event('add')">Create new {{label}}</button>
    </well>
  </div>

</div>
