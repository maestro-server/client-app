<div class="o-scroll">
  <h3 v-if="title"><i class="fa fa-info" aria-hidden="true"></i> {{title}}</h3>

  <table class="table table-striped">
    <tbody>

    <tr v-for="item, key in data" v-if="!isString(data)">
      <th width="30%" class="text-capitalize">{{key}}:</th>
      <td>
        <tree-view :items="item"></tree-view>
      </td>
    </tr>

    <tr v-if="isString(data)">
      <td>
        {{data}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
