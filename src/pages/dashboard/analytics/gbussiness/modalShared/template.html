<div>
  <modal :title="text.title" effect="fade" v-model="showModal" @closed="closed" small>

    <form class="row text-center">

      <section class="col-xs-12">
        <p>Link sharing <strong>{{status}}</strong>. <br/>Anyone with the link <strong>can view.</strong></p>
      </section>

      <section class="col-xs-12" v-if="!url">
        <button class="btn btn-primary" @click.prevent="putOn" v-if="status == 'off'">Turn ON</button>

        <button class="btn btn-primary" @click.prevent="putOn" v-if="status == 'on'">See Public Link</button>
      </section>

      <section class="col-xs-12" v-if="url">
        <well>

          <div class="form-group">
            <label class="sr-only">Amount (in dollars)</label>
            <div class="input-group">
              <a class="input-group-addon pointer" v-clipboard="url">
                <i class="fa fa-copy"></i>
              </a>
              <input type="text" class="form-control" :value="url" readonly>
            </div>
          </div>

          <a class="btn btn-primary btn-xs" :href="url" target="_blank">Go to</a>
        </well>

        <button class="btn btn-danger btn-xs" @click.prevent="putOff">Turn OFF</button>
      </section>

    </form>

    <div slot="modal-footer" class="modal-footer">
      <button type="button" class="btn btn-default" @click="closed">Close</button>
    </div>

  </modal>
</div>
