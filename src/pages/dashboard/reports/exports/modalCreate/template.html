<div>

  <modal :title="text.title" effect="fade" width="800" v-model="showModal" @closed="closed" @opened="reset">

    <form class="row form-horizontal" @submit.prevent="createSave">

      <div class="col-xs-12">
        <bs-input form-type="horizontal" name="name" label="Report name" v-model="data.name"></bs-input>
        <hr>
      </div>

      <tabs v-model="tabShow" nav-style="tabs" justified class="col-xs-12" @input="changeTab">

        <!-- ================= General ================= -->
        <!-- ============================================== -->
        <tab header="General/Single">
          <tab-general @update="updateData" ref="tab_general"></tab-general>
        </tab>

        <!-- ================= Pivot Relational ================= -->
        <!-- ============================================== -->
        <tab header="Pivot/Relational">
          <tab-pivot @update="updateData" ref="tab_pivot"></tab-pivot>
        </tab>

      </tabs>
    </form>

    <div slot="modal-footer" class="modal-footer">
      <button type="button" class="btn btn-default" @click="closed">Cancel</button>
      <button type="button" class="btn btn-primary" @click="actionClick" :disabled="errors.any()">Generate</button>
    </div>

  </modal>

</div>
