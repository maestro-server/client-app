<div>
  <bs-table-server
    name="client-list"
    :url="url"
    :columns="columns"
    :options="options"
    ref="vTable"
  >

    <template slot="name" slot-scope="props">

      <template v-if="props.row.status === 'finished'">
        <router-link :to="{name: 'reports.single.charts', params: { id: props.row._id }}"> {{props.row.name}}</router-link>
      </template>

      <template v-if="props.row.status !== 'finished'">
        {{props.row.name}}
      </template>

    </template>

    <template slot="status" slot-scope="props">

      <status :status="props.row.status"></status>

    </template>

    <template slot="actions" slot-scope="props">
      <div class="min-table">
        <router-link :to="{name: 'reports.single.charts', params: { id: props.row._id }}"
                     class="fa fa-area-chart btn btn-primary btn-xs"></router-link>

        <router-link :to="{name: 'reports.single.table', params: { id: props.row._id }}"
                     class="fa fa-table btn btn-primary btn-xs"></router-link>

        <a class="fa fa-trash btn btn-danger btn-xs" @click.stop="deleteP(props.row)"></a>
      </div>
    </template>
  </bs-table-server>
</div>
