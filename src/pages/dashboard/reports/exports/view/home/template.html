<div>

  <div class="col-sm-6 col-xs-12">
    <info-view :data="filtered"></info-view>
  </div>

  <active-btn :act="model.active"></active-btn>

  <div class="col-sm-6 col-xs-12">

    <div class="col-xs-12">

      <h3>
        Status
        <status :status="model.status"></status>
      </h3>

      <div class="alert alert-danger" v-if="model.status == 'error'">
        {{model.msg}}
      </div>

    </div>

    <div class="col-xs-12">

      <hr>


      <h3>Results</h3>
      <router-link v-if="model._id" :to="{name: 'reports.single.table', params: { id: model._id }}"
                   class="btn btn-primary btn" :disabled="model.status != 'finished'" >
        <i class="fa fa-area-chart"></i> Report Results
      </router-link>

      <hr>

      <h3>Export to</h3>

      <button class="btn btn-primary btn-xs mt5" :disabled="model.status != 'finished'" @click.stop="download('application', 'json')">
        <i class="fa fa-file-text"></i> Json
      </button>

      <button class="btn btn-primary btn-xs mt5" :disabled="model.status != 'finished'" @click.stop="download('application', 'xml')">
        <i class="fa fa-align-justify"></i> XML
      </button>

      <button class="btn btn-primary btn-xs mt5" :disabled="model.status != 'finished'" @click.stop="download('text', 'csv')">
        <i class="fa fa-align-justify"></i> CSV
      </button>

      <button class="btn btn-primary btn-xs mt5" :disabled="model.status != 'finished'" @click.stop="download('text', 'plain', 'txt')">
        <i class="fa fa-font"></i> TXT
      </button>

      <button class="btn btn-primary btn-xs mt5" :disabled="model.status != 'finished'" @click.stop="download('text', 'inventory', 'txt')">
        <i class="icon-ansible"></i> Ansible Inventory
      </button>
    </div>

  </div>

</div>
