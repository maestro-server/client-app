<div>
  <bs-table-server
    name="scheduler-list"
    :url="url"
    :columns="columns"
    :options="options"
    ref="vTable"
  >

    <template slot="enabled" slot-scope="props">
      <span class="btn btn-success btn-xs" v-if="props.row.enabled"><i class="fa fa-check-circle-o"></i></span>
      <span class="btn btn-danger btn-xs" v-if="!props.row.enabled"><i class="fa fa-times-circle-o"></i></span>
    </template>

    <template slot="name" slot-scope="props">
      <router-link :to="{name: 'scheduler.single', params: { id: props.row._id }}">{{props.row.name}}</router-link>
    </template>

    <template slot="actions" slot-scope="props">
      <div class="min-table">
        <router-link :to="{name: 'scheduler.single', params: { id: props.row._id }}"
                     class="fa fa-eye btn btn-primary btn-xs"></router-link>
        <a class="fa fa-edit btn btn-warning btn-xs" @click.stop="editP(props.row)"></a>
        <a class="fa fa-trash btn btn-danger btn-xs" @click.stop="deleteP(props.row)"></a>
      </div>
    </template>
  </bs-table-server>
</div>
