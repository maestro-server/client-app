<div>
  <div class="pb10">
    <header-view-entity label="Datacenter" :name="model.name" @del="del" @edit="edit()" @acl="acl"></header-view-entity>
  </div>

  <active-btn :act="model.active"></active-btn>

  <div class="col-sm-6 col-xs-12">
    <info-view :data="filtered"></info-view>
  </div>

  <div class="col-sm-6 col-xs-12">

    <creater-config-list label="Region" :basket="model.regions" @edit="edit" :index="1" icons="fa-cloud-upload">
      <template slot="view" slot-scope="props">
        {{props.item}}
      </template>
    </creater-config-list>

    <creater-config-list label="Zone" :basket="model.zones" @edit="edit" :index="1" icons="fa-bullseye">
      <template slot="view" slot-scope="props">
        {{props.item}}
      </template>
    </creater-config-list>

  </div>

</div>
