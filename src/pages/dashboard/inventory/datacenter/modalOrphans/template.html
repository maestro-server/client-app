<div>
  <modal :title="text.title" effect="fade" v-model="showModal" @closed="closed">
    <template v-if="showModal">
      <p>List of all orphans servers, actived in maestro but maybe don't exist in your's account provider.</p>

      <sv-table ref="svTable" :dc_id="model._id"></sv-table>

      <div slot="modal-footer" class="modal-footer">
        <button type="button" class="btn btn-default" @click="closed">Close</button>
      </div>
    </template>
  </modal>

  <modal-delete class="mt15" ref="modal_delete_server" :entity="entity" fielder="hostname"></modal-delete>
</div>
