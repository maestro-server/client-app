<div>
  <div class="pb10">
    <h3 class="col-xs-8 pb10">
      {{title}}
    </h3>
  </div>

  <div>

    <form>

      <div class="col-xs-12 col-sm-5">
        <info-view :data="options.info"></info-view>
        <hr>
        <h3 class="text-capitalize">Config options</h3>
        <p>Any change needs to logout and login to take effect.</p>
        <admin-table ref="adminTable"></admin-table>
        <hr>
        <h3 class="text-capitalize">Regions and zones</h3>
        <p>Any change needs to logout and login to take effect.</p>
        <regions-table ref="rgnTable"></regions-table>
      </div>

      <div class="col-xs-12 col-sm-7">
        <div class="row">
          <h3 class="col-xs-8 pb10 text-capitalize">
            Services list
          </h3>
          <div class="col-xs-4 pb10 mt20">
            <button class="btn btn-primary pull-right" @click.prevent="addE"><i class="fa fa-plus-circle"></i> New Service</button>
          </div>
        </div>

        <sv-table ref="svTable"></sv-table>
      </div>

    
    </form>

  </div>

</div>
